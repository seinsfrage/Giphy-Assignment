<!DOCTYPE html>
<html>
	<head>
		<title>GIFtastic!</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" href='css/style.css'>
	</head>

	
	<body>
	    <!-- .container1 for buttons and form -->
		<section class='container container1'>
			<!-- Buttons -->
			<section class='row'>
		      <section id='button-area' class='col-md-12 text-center'></section>
			</section>	
			<!-- Form -->
			<form class='row'>
			  <section class='col-md-8'>
				<input type='text' class='form-control' id='btnInput' />
			  </section>
			  <section class='col-md-4'>	
				<input type='submit' value='SUBMIT' id='makeBtn' class='btn btn-primary' /><br><br>
				<h4>Create your own anime GIF generator button! Enter a title in the search box and click submit. Then click on the button generated above to see your GIFs.</h4>
			  </section>
			</form>
		</section>

		<!-- .container2 for area to append GIFs -->
		<section class='container2'>
			<section id='gif-area' class='row'></section>
		</section>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script> 
	<script src='js/giphy.js'></script>
	</body>

</html>
